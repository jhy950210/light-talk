version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: lighttalk-postgres
    ports:
      - "55432:5432"
    environment:
      POSTGRES_DB: lighttalk
      POSTGRES_USER: lighttalk
      POSTGRES_PASSWORD: lighttalk
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lighttalk -d lighttalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: lighttalk-redis
    ports:
      - "63790:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
