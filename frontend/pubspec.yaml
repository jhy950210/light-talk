name: light_talk
description: A lightweight real-time chat application.
publish_to: 'none'
version: 1.0.0+19

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.1

  # Networking
  dio: ^5.4.0
  stomp_dart_client: ^1.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.3
  flutter_image_compress: ^2.1.0
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
