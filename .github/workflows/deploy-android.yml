name: Deploy Android

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-android.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Restore keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/lighttalk-release.jks
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=lighttalk-release.jks
          EOF

      - name: Build AAB
        run: flutter build appbundle --release

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: frontend/android

      - name: Restore Play Store JSON key
        run: echo '${{ secrets.PLAY_STORE_JSON_KEY }}' > fastlane/play-store-key.json
        working-directory: frontend/android

      - name: Upload to Play Store
        run: bundle exec fastlane deploy
        working-directory: frontend/android
        env:
          PLAY_STORE_JSON_KEY_PATH: fastlane/play-store-key.json
