<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트톡 - 가볍고 빠른 실시간 채팅</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.7; color: #333; background: linear-gradient(135deg, #6C5CE7 0%, #4A69E8 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: white; border-radius: 20px; padding: 48px; max-width: 480px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.15); }
        h1 { font-size: 32px; color: #1a1a1a; margin-bottom: 8px; }
        .subtitle { color: #888; font-size: 16px; margin-bottom: 24px; }
        .features { text-align: left; margin: 24px 0; }
        .features li { padding: 8px 0; font-size: 15px; list-style: none; }
        .features li::before { content: ""; margin-right: 8px; }
        .links { margin-top: 24px; }
        .links a { color: #6C5CE7; text-decoration: none; margin: 0 12px; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <h1>라이트톡</h1>
    <p class="subtitle">가볍고 빠른 실시간 채팅</p>
    <ul class="features">
        <li>실시간 메시지로 즉시 대화</li>
        <li>사진과 동영상 간편 공유</li>
        <li>전화번호 인증으로 빠른 가입</li>
        <li>닉네임#태그로 친구 찾기</li>
    </ul>
    <div class="links">
        <a href="privacy.html">개인정보 처리방침</a>
    </div>
</div>
</body>
</html>
